<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Öğreniyorum</title>
</head>


<body>

    <table>
        <tr>
            <td>Adınız:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Soyadınız:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email Adres:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Şifre:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Cinsiyet:</td>
            <td><input type="radio" id="cinsiyet" name="asd" value="cinsiyetRadio">
            <label for="cinsiyet">Kadın</label>
            <input type="radio" id="cinsiyett" name="asd" value="cinsiyetRadio">
            <label for="cinsiyett">Erkek</label></td>
        </tr>
        <tr>
            <td>Doğum Tarihi:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th colspan="2">Hobiler</th>
        </tr>
        <tr>
            <td>Kitap Okumak:</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Spor Yapmak</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Enstrüman Çalmak</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td><input type="file"></td>
        
        </tr>
        <tr>
            <td><textarea name="metin" id="metin" cols="30" rows="10" placeholder="Mesajınız"></textarea></td>
        </tr>
        <tr>
            <td>Okudum, onaylıyorum.</td>
            <td><input type="radio" name="onay"></td>
        </tr>
        <tr>
            <td>Okudum, onaylamıyorum.</td>
            <td><input type="radio" name="onay" ></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Gönder"><input type="reset" value="Temizle"></td>
            
        </tr>
    </table>
  


</body>

</html>
